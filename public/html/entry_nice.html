<!DOCTYPE html>
<html>

<head>
    <title>Entry</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="avatar.js"></script>
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/entry_style.css">

</head>

<body class="content">

    <div class="vSpaceTop"></div>

    <form name='userForm' ng-submit='addNew(entryForm)'>

        <p>Add name</p>
        <input placeholder='Name' ng-model='entryForm.name'/>
        <p>Add good deed</p>
        <input type="text" id="deedform" value="">
        <p>
            <Button class="w3-button w3-green">Exit</Button>
        </p>
        <p>
            <Button class="w3-button w3-green">Submit</Button>
        </p>

    </form>

</body>

</html>
